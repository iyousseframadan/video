<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100"
    style="background: linear-gradient(to right, #6ea8fe, #0a58ca);">

    <div class="container">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <input type="range" class="form-range" id="seekBar" min="0" max="24" value="0" oninput="handleSeek()">
                <small class="text-light" id="timer">0:00 / 4:00</small>
            </div>

            <div class="d-flex flex-wrap gap-2 mb-3">
                <button class="btn btn-outline-light btn-sm" onclick="startPlayback()">play</button>
                <button class="btn btn-outline-light btn-sm" onclick="halt()">stop</button>
                <button class="btn btn-outline-light btn-sm" onclick="backward(10)">⏪ 10s</button>
                <button class="btn btn-outline-light btn-sm" onclick="backward(5)">⏪ 5s</button>
                <button class="btn btn-outline-light btn-sm" onclick="forward(5)">5s ⏩</button>
                <button class="btn btn-outline-light btn-sm" onclick="forward(10)">10s ⏩</button>
                <button class="btn btn-outline-light btn-sm" id="soundToggle" onclick="muteToggle()">كتم</button>

                <div class="ms-2 d-flex align-items-center gap-1">
                    <input type="range" class="form-range" id="audioControl" min="0" max="100" value="100"
                        oninput="adjustVolume()" style="width: 60px;">
                    <small id="audioLabel">100</small>
                </div>
            </div>

            <div class="d-flex align-items-center gap-2">
                <small class="text-white">speed:</small>
                <input type="range" class="form-range" id="rateControl" min="0" max="3" value="2"
                    oninput="updateSpeed()" style="width: 100px;">
                <small id="rateLabel">1x</small>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
